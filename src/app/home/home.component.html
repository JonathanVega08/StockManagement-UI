<p class="mat-display-2">Products in Stock</p>
<div>
    <p class="mat-display-1 text-danger">The stock is empty <mat-icon>error_outline</mat-icon></p>
</div>
<div class="mt-3" *ngIf="itemsInStock">
    <div class="mat-elevation-z8 table-height">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-width">
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="header text-center"> Name </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="header text-center"> Description </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="ageRestriction">
            <th mat-header-cell *matHeaderCellDef class="header text-center"> Age Restriction </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.ageRestriction}} </td>
            </ng-container>

            <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef class="header text-center"> Company </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="header text-center"> Price </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.price | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-icon-button color="primary" [routerLink]="['/edit/', element.productId]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(element, i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div> 
</div>
<div class="row mt-5">
    <div class="col-md-2 offset-md-10">
        <button color="primary" mat-flat-button routerLink="/add">Add Product</button>
    </div>
</div>
