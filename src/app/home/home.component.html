<h1 class="mat-display-2">Products in Stock</h1>
<button mat-flat-button color="primary">Add Product</button>
<table mat-table [dataSource]="stockProducts" class="mat-elevation-z8" style="width: 500px;">
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ageRestriction">
    <th mat-header-cell *matHeaderCellDef> Age Restriction </th>
    <td mat-cell *matCellDef="let element"> {{element.ageRestriction}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
