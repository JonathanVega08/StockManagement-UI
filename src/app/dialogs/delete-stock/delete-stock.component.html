<h1 mat-dialog-title>Delete item</h1>
<div mat-dialog-content>
  <p>Please confirm you want to delete {{data}}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">Yes</button>
  <button mat-stroked-button color="warn" [mat-dialog-close]="false">No</button>
</div>
